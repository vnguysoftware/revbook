services:
  # ─── PostgreSQL ──────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: revback
      POSTGRES_USER: revback
      POSTGRES_PASSWORD: revback_secret
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revback -d revback"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - revback

  # ─── Redis ───────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - revback

  # ─── Backend API ────────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - path: .env
        required: false
    environment:
      DATABASE_URL: postgresql://revback:revback_secret@postgres:5432/revback
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - revback

  # ─── Dashboard (React frontend) ────────────────────────────────────
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - app
    networks:
      - revback

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  revback:
    driver: bridge
