name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"

jobs:
  # ─── Lint & Type Check ──────────────────────────────────────────────
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check (build)
        run: npm run build

  # ─── Tests ──────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: revback_test
          POSTGRES_USER: revback
          POSTGRES_PASSWORD: revback_secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U revback -d revback_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 10s

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 5s

    env:
      DATABASE_URL: postgresql://revback:revback_secret@localhost:5432/revback_test
      REDIS_URL: redis://localhost:6379
      NODE_ENV: test
      JWT_SECRET: ci-test-jwt-secret-min-16-chars
      API_KEY_SALT: ci-test-api-key-salt-min-16
      CREDENTIAL_ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
      LOG_LEVEL: error

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Run database migrations
        run: npm run migrate

      - name: Run tests
        run: npm test

  # ─── Docker Build ───────────────────────────────────────────────────
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: revback:${{ github.sha }}
